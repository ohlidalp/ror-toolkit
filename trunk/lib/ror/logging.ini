#lines with # are comments!
#please refer to http://docs.python.org/lib/logging-config-fileformat.html

#list of loggin-targets
[loggers]
keys=root

#list of handlers
[handlers]
keys=consolelog,filelog

#list of formatters
[formatters]
keys=full,short

#main logging-target
[logger_root]
level=NOTSET
handlers=consolelog,filelog

[handler_filelog]
class=FileHandler
level=DEBUG
formatter=full
args=('editorlog.txt', 'w')

#console-output-handler
[handler_consolelog]
class=StreamHandler
level=DEBUG
formatter=short
args=(sys.stdout,)

#logging formats
[formatter_full]
format=%(asctime)s | %(levelname)s | %(filename)s:%(lineno)s | %(message)s
datefmt=

[formatter_short]
format=%(asctime)s | %(levelname)s | %(message)s
datefmt=
